plugins {
  id 'java-library'
  id 'org.jetbrains.kotlin.jvm'
}

java {
  sourceCompatibility = JavaVersion.VERSION_1_8
  targetCompatibility = JavaVersion.VERSION_1_8
}

compileKotlin {
  kotlinOptions {
    languageVersion = "1.3"
  }
}

dependencies {
  def lint_version = '30.0.1'

  compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compileOnly "com.android.tools.lint:lint-api:$lint_version"
  compileOnly "com.android.tools.lint:lint-checks:$lint_version"

  testImplementation "com.android.tools.lint:lint-api:$lint_version"
  testImplementation "com.android.tools.lint:lint-tests:$lint_version"
  testImplementation "junit:junit:4.13.2"
}

jar {
  manifest {
    attributes("Lint-Registry-V2": "in.obvious.dls.lint.LintIssueRegistry")
  }
}
